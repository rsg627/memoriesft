<div class="centered-card-container">
  <mat-card>
    <mat-tab-group>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">local_florist</mat-icon>
          In Our Memory
        </ng-template>
        <app-memory *ngFor="let item of items" [item]="item" (click)="doAction(item,$event)"></app-memory>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon class="example-tab-icon">diversity_3</mat-icon>
           People
        </ng-template>
        <app-memory *ngFor="let item of items2" [item]="item" (click)="doAction(item,$event)"></app-memory>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
