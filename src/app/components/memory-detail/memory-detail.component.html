<mat-card *ngIf="item" class="centered-card" appearance="outlined">
  <img mat-card-md-image src="{{item.employee.img}}" alt="Photo of a Shiba Inu">
  <mat-card-header style="text-align: center;">
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{ item.employee.gbgf}}, {{ item.employee.country}}, {{ item.employee.role}} <br>{{item.subtitle}} </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>{{item.description}}
    </p>
    <p>{{item.message}}
    </p>
    <app-comment *ngFor="let comment of item.comments" [item]="comment"></app-comment>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>


  
</mat-card>
<mat-card class="centered-card" appearance="outlined">
  <mat-card-header style="text-align: center;">
    <mat-card-title>Leave a special comment</mat-card-title>
    <br>
    <br>
    <br>
  </mat-card-header>
   <mat-card-content>
    <form [formGroup]="formGroup" class="example-form">
   

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Name</mat-label>
      <input required formControlName="name" matInput placeholder="Your Name" style="width:600px !important">
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
 
    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Image</mat-label>
      <input type="url"  formControlName="url" matInput placeholder="Your img optional" style="width:600px !important">
      <mat-icon matSuffix>link</mat-icon>
    </mat-form-field>
  

    <mat-form-field appearance="outline" class="example-full-width">
      <mat-label>Your messsage</mat-label>
      <textarea  required formControlName="message" matInput [rows]="4" [cols]="50"></textarea>
    </mat-form-field>

     
</form>
  </mat-card-content>
  <mat-card-actions>
    <button class="button" mat-flat-button (click)="addComment()">Publish</button>
  </mat-card-actions>
</mat-card>
