
<mat-card *ngIf="item" class="centered-card" appearance="outlined">
    <img mat-card-md-image src="{{item.employee.img}}" alt="Photo of a Shiba Inu">
    <mat-card-header style="text-align: center;">
      <mat-card-title>{{item.title}}</mat-card-title>
      <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
    </mat-card-header>
   
    <mat-card-content>
      <p>{{item.description}}
      </p>
      <p>{{item.message}}
    </p>
    <app-comment *ngFor="let comment of item.comments" [item]="comment"></app-comment>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
