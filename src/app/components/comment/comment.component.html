<mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{item.employee}}</mat-card-title>
    <mat-card-subtitle>{{ item.timestamp | date:'YYYY-MM-dd h:mm a' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{item.comment}}
    </p>
  </mat-card-content>
  <span *ngIf="item.img">
    <div class="my-image-margin">
      <img mat-card-md-image src="{{item.img}}" alt="Photo of a Shiba Inu">

    </div>
  </span>
  <mat-card-actions>
    <button mat-icon-button mat-flat-button class="example-icon favorite-icon" (click)="addLike(item)"
      aria-label="Example icon-button with heart icon">
      <span>
        <mat-icon class="my-custom-badge-accent" [matBadge]="item.likes" matBadgeColor="accent">favorite</mat-icon>
      </span>
    </button>
  </mat-card-actions>
</mat-card>
